<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <form class="row g-3 p-3">
        <div class="col-md-12 border">
            <h1>Payment form example</h1>
        </div>
        <div class="col-md-5">
            <label for="Card-#" class="form-label">Card #</label>
            <input type="number" class="form-control" id="Card-#" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
            <label for="CVC-#" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="CVC-#" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="Amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="Amount" placeholder="Amount">
        </div>
        <div class="col-md-6">
            <label for="First-Name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="First-Name">
        </div>
        <div class="col-md-6">
            <label for="Last-Name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="Last-Name">
        </div>
        <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City">
        </div>
        <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select id="State" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="Postal_code" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="Postal_code">
        </div>
        <div class="col-md-6 ">
            <label for="Payment" class="form-label">We accept</label>
            <input type="radio" name="Payment" value="Visa"> <i class="fa-brands fa-cc-visa"></i>
            <input type="radio" name="Payment" value="Mastercard"> <i class="fa-brands fa-cc-mastercard"></i>
            <input type="radio" name="Payment" value="Paypal"> <i class="fa-brands fa-paypal"></i>
            <input type="radio" name="Payment" value="Bitcoin"> <i class="fa-solid fa-bitcoin-sign"></i>
        </div>
        <div class="col-md-6">
            <label for="Mensaje" class="form-label">Message</label>
            <textarea class="form-control" name="Mensaje" id="Mensaje" rows="4" cols="50"></textarea>
            <p>Add any notes here</p>
        </div>
        <div class="col-12 text-end border p-3">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
